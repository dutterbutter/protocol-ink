name: CI

on: [push, pull_request]

jobs:
  # This job downloads substrate contract node from parity and runs it with the IT
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: 'paritytech/substrate-contracts-node'
          version: 'tags/v0.16.0'
          file: "substrate-contracts-node-linux.tar.gz"
          target: "node/substrate-contracts-node-linux.tar.gz"
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Substrate Contract Node
        run: 7z x node/substrate-contracts-node-linux.tar.gz

      - uses: andstor/file-existence-action@v1
        name: Check file existence
        id: check_files
        with:
          files: "substrate-contracts-node-linux.tar"

      - name: File exists
        if: steps.check_files.outputs.files_exists == 'true'
        run: echo "It exists !"

      - uses: actions/checkout@v2.3.4
      - name: Rust Cache
        uses: Swatinem/rust-cache@v1.3.0

      - uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: 'WebAssembly/binaryen/releases'
          version: 'tags/version_108'
          file: "binaryen-version_108-x86_64-linux.tar.gz"
          target: "binaryen/binaryen-version_108-x86_64-linux.tar.gz"
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Binaryen
        run: sudo tar -zxvf binaryen/binaryen-version_108-x86_64-linux.tar.gz

      - name: Get Path
        run: readlink -f binaryen/binaryen-version_108/lib/libbinaryen.a

      - name: Binaryen Command 1
        run: sudo cp -r /home/runner/work/protocol-ink/protocol-ink/binaryen/binaryen-version_108-x86_64-linux/binaryen-version_108/bin/* /bin

      #- name: Binaryen Command 2
      #  run: sudo cp -r ${GITHUB_WORKSPACE}/binaryen/binaryen-version_108-x86_64-linux/binaryen-version_101/include/* /usr/include

      #- name: Binaryen Command 3
      #  run: sudo cp -r ${GITHUB_WORKSPACE}/binaryen/binaryen-version_101-x86_64-linux/binaryen-version_101/lib64/* /lib64

      #- name: Update
      #  run: sudo apt update

      #- name: Install Binaryen
      #  run: sudo apt-get install binaryen

      - name: Install cargo-nextest
        uses: baptiste0928/cargo-install@v1
        with:
          crate: cargo-nextest
          version: latest

      - name: Install Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true

      - name: Install Toolchain Nightly
        run: rustup toolchain install nightly

      - name: Install Dylint
        run: cargo install dylint-link

      - name: Install Cargo Dylint
        run: cargo install cargo-dylint

      - name: Install Cargo contract
        run: cargo install cargo-contract --force --locked

      - name: Rustup component
        run: rustup component add rust-src --toolchain nightly-x86_64-unknown-linux-gnu

      - name: Set up Node.js ⚙️
        uses: actions/setup-node@v2
        with:
          node-version: '17.x'

      - name: Add Redspot
        run: yarn global add redspot

      - name: Install
        run: yarn install

      #- uses: actions/checkout@v2.3.4
      #- name: Format
       # run: yarn format

      - name: Build
        run: yarn build

